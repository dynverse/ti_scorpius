container:
  url: https://github.com/dynverse/ti_scorpius
  docker: dynverse/ti_scorpius

wrapper:
  type: linear_trajectory
  topology_inference: fixed
  trajectory_types: linear
  input_required: expression

parameters:
  - id: distance_method
    type: character
    default: spearman
    values:
    - spearman
    - pearson
    - kendall
    description: |-
      A character string indicating which correlation
      coefficient (or covariance) is to be computed. One of "pearson", "kendall", or "spearman".
  - id: ndim
    type: integer
    default: 3
    distribution:
      type: uniform
      upper: 20
      lower: 2
    description: The number of dimensions in the new space.
  - id: k
    type: integer
    default: 4
    distribution:
      type: uniform
      upper: 20
      lower: 1
    description: The number of clusters to cluster the data into.
  - id: thresh
    type: numeric
    default: 0.001
    distribution:
      type: expuniform
      upper: 100000
      lower: 1.0e-05
    description: '`principal_curve` parameter; convergence threshhold on shortest distances to the curve'
  - id: maxit
    type: integer
    default: 10
    distribution:
      type: uniform
      upper: 50
      lower: 0
    description: '`principal_curve` parameter; maximum number of iterations'
  - id: stretch
    type: numeric
    default: 0.0
    distribution:
      type: uniform
      upper: 5.0
      lower: 0.0
    description: '`principal_curve` parameter; a factor by which the curve can be extrapolated when points are projected'
  - id: smoother
    type: character
    default: smooth_spline
    values:
    - smooth_spline
    - lowess
    - periodic_lowess
    description: '`principal_curve` parameter; choice of smoother'
  - id: sparse
    type: logical
    default: yes
    description: Whether or not to use sparse MDS dimensionality reduction, for datasets with large amounts of cells.
